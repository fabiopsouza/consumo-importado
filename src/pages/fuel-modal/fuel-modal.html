<ion-header>
  <ion-toolbar>
    <ion-title>
      Combustível
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <form [formGroup]="formGroup">
    <ion-list>

      <ion-item>
        <ion-label floating>Consumo em Km/100L</ion-label>
        <ion-input #focusInput formControlName="km100L" type="number"></ion-input>
      </ion-item>
      <ion-item *ngIf="km100L?.hasError('required') && km100L.touched">
        <p class="error">Campo obrigatório</p>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Consumo em Km/L</ion-label>
        <ion-input type="number" formControlName="kmL" required></ion-input>
      </ion-item>
      <ion-item *ngIf="kmL?.hasError('required') && kmL.touched">
        <p class="error">Campo obrigatório</p>
      </ion-item>
      
      <ion-item>
        <button ion-button full large icon-right (click)="save()" [disabled]="!formGroup.valid">
          Salvar
          <ion-icon name="md-archive"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
